<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title="Rock paper scissors Game"></title>
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
        <header>
          <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
          <div id= "user-label" class="badge">user</div>
          <div id= "comp-label" class="badge">comp</div>
          <span id="user-score">0</span>:<span id="com-score">0</span>
        </div>

        <div class="result">
          <p> Lets the game begin! </p>
        </div>

        <div class="choices">
          <div class="choice" id="paper">
            <img src="sources/paper-icon-grey.png" alt="" width="134" height="134">
          </div>
          <div class="choice" id="rock">
            <img src="sources/rock-icon-grey.png" alt=""  width="134" height="134">
          </div>
          <div class="choice" id="scissors">
            <img src="sources/scissors-icon-grey.png" alt=""  width="134" height="134">
          </div>
        </div>

        <p id="massages"> Make your decision </p>

        <script type="text/javascript" src="game.js" charset="utf-8"></script>

      </div>
    </body>
</html>
